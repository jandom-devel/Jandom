<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jandom output</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
function SortNoteDesc(x,y) {
  return y.col - x.col; 
}

function SortTooltipId(x,y) {
	if (x[2] < y[2])
		return -1;
	else if (x[2] > y[2])
		return 1;
	else 
		return x[3]-y[3];
}

function escapeHTML(s) {
    return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

function addSpan(row, col, str)
{
	var finalString = "";

	for (i=0; i<str.length; i++)
	{
		var codId = "txt" + row + "-" +col;
		if (i == col)
		{
			finalString += "<span id = '"+codId+"'>"+escapeHTML(str[i])+"</span>"
		}
		else
		{
			finalString += escapeHTML(str[i]);
		}
	}
	
	if (str.length <= col) {
		finalString += "<span id = '"+codId+"'> </span>"
	}
	return finalString;
}

function printTooltip(spanIds)
{
    spanIds.sort(SortTooltipId);
    for (var k in spanIds){
    	var codId = $('#'+spanIds[k][0]);
    	var offset = codId.offset();
    	var left = offset.left-2;
    	var top = offset.top;
    	var tip = '<span class="tip" style="position:absolute; left:'+left+'px; top:'+top+'px">' + k + '</span>';
    	var note = '<div class="note">' + k + ': '+escapeHTML(spanIds[k][1]) + '</div>';
    	$( "#tips" ).append(tip);
    	$( "#notes" ).append(note);			  
   	}
}

function renderEditor()
{
	var code = new Array( %%PROG%% );	
	var notes = [ %%ANN%% ];
	
	notes.sort(SortNoteDesc);	
	
	var spanIds = new Array();
	
	for (var i in code)
	{		
		var str_final = escapeHTML(code[i]);

		for (var j=0; j<notes.length; j++)
		{
			// get info on the i-th note 
			var col = notes[j].col;
			var note = notes[j].note;
			var row = notes[j].row;
			
			// check correspondence on the note and current row
			if (row == i)
			{					
				str_final = addSpan(row, col, code[i]);				
				var toArray = new Array("txt"+row+"-"+col,note,row,col);
				spanIds.push(toArray);				
			}
		}

		document.getElementById('code').innerHTML  += "<div class='row'>" + str_final + "</div>";
	 }
	
	$( document ).ready(function() {
		printTooltip(spanIds);
	});
		
	$( window ).resize(function() {
		$( "#tips" ).html("");
		$( "#notes" ).html("");
		printTooltip(spanIds);
	});
}
</script>

<style type="text/css">
/*reponsive layout*/
* {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	*behavior: url(boxsizing.htc);
}

#code {
	border-right: 1px solid;
	font-family: monospace;
	white-space: pre;	
}

#notes {
	width: 50%;
	font-style: italic;
}

.row {	
}

.tip {
	font-size: 8px;
	border: 1px solid #999;
	border-radius: 10px;
	padding: 1px;
	background: yellow;
	color: #000;
	text-align: center
}

.note {
}

.col {
	float: left;
	width: 50%;
	padding: 15px;
	border-top: 1px solid;
}
</style>
</head>

<body onload="renderEditor()">

	<h3>Jandom Output</h3>

	<div class="col" id="code"></div>
	<div class="col" id="notes"></div>
	<div id="tips"></div>

</body>
</html>
